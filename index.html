<!DOCTYPE html>
<html>
<head>
    <title>Clearance</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 3px solid #61afef;
            border-radius: 8px;
            background: #282c34;
            display: block;
            margin: 20px auto;
        }
        .controls {
            color: #98c379;
            font-size: 18px;
            margin: 10px;
        }
        .key {
            background: #61afef;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 3px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Clearance: A 2D Laboratory Mystery RPG</h1>
    <div class="controls">
        <span class="key">W</span>
        <span class="key">A</span>
        <span class="key">S</span>
        <span class="key">D</span>
        or Arrow Keys to move
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
